{% extends 'starter-page.html' %}
{% block content %}
    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Booking Form</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJwZqR3uP4hNxGTbFyey+TWVpejl8x5lgzkm4X9tNY8pDqDdDg2B00Z4eJfb" crossorigin="anonymous">
        <style>
            body {
                background-color: #f7f7f7;
                font-family: Arial, sans-serif;
            }

            .form-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }

            .btn-submit {
                background-color: #007bff;
                color: white;
                width: 100%;
            }

            .btn-submit:hover {
                background-color: #0056b3;
            }

            /* Background image styles */
            .bg-image {
                background-image: url('https://img.freepik.com/free-photo/blue-toned-shipping-containers_23-2148952306.jpg'); /* Dark blue shipping-related image */
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .bg-image::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 80, 0.3); /* Slight dark blue overlay for better contrast */
            }

            .form-container {
                width: 100%;
                max-width: 500px;
                margin: auto;
                background-color: rgba(255, 255, 255, 0.95); /* Slight transparency for better blending */
                position: relative;
                z-index: 2;
            }
        </style>
    </head>
    <body>

    <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <!-- Background Image Column -->
            <div class="col-md-6 bg-image">
                <!-- The background image will be displayed here -->
            </div>

            <!-- Booking Form Column -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h2 class="text-center">Book a Service</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Upload Image -->
                        <div class="form-group mt-3">
                            <label>Upload Image:</label>
                            <input type="file" name="image" class="form-control" required>
                        </div>

                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" name="full_name" id="name" placeholder="Enter your name" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" name="phone_number" id="phone" placeholder="Enter your phone number" required>
                        </div>

                        <!-- Date -->
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="datetime-local" class="form-control" name="request_date" id="date" required>
                        </div>

                        <!-- Service Selection -->
                        <div class="form-group">
                            <label for="service">Select Service</label>
                            <select class="form-control" name="service" id="service" required>
                                <option value="" disabled selected>Select a service</option>
                                <option value="store">Storage</option>
                                <option value="logistics">Logistics</option>
                                <option value="cargo">Cargo</option>
                                <option value="trucking">Trucking</option>
                                <option value="packaging">Packaging</option>
                                <option value="warehousing">Warehousing</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-submit">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0lrFwFdfDYoDkP2fgIq5lkw7wrK2TxjsVptg93FSqLHTygrb" crossorigin="anonymous"></script>

    <br><br><br>
    </body>
    </html>

{% endblock %}
